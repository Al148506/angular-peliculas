<form (submit)="saveChanges()" [formGroup] = "form">
    <mat-form-field>
        <mat-label>Name</mat-label>    
        <input matInput [formControl]="form.controls.name" />
        <mat-error>{{obtainErrorNameField()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" [formControl] = "form.controls.birthdate" />
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{obtainErrorBirthdateField()}}</mat-error>
    </mat-form-field>
    <div>
        <app-input-img
        [urlCurrentImage]="model?.photo"
        title="Actor's Photo" (selectedArchive)="selectedArchive($event)"></app-input-img>
    </div>
    <div class="button-container">
        <button type="submit" mat-flat-button [disabled]="form.invalid">Save Changes</button>
        <a mat-stroked-button routerLink="/actors">Cancel</a>
    </div>
</form>
