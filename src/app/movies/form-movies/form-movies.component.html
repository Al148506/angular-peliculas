<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [formControl]="form.controls.title" />
    <mat-error>{{ obtainErrorFieldTitle }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input
      matInput
      [matDatepicker]="picker"
      [formControl]="form.controls.launchDate"
      placeholder="Choose a date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>{{ obtainErrorFieldLaunchDate }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input matInput [formControl]="form.controls.trailer" />
  </mat-form-field>

  <app-input-img
    title="Poster of the Movie"
    [urlCurrentImage]="model?.poster"
    (selectedArchive)="selectedArchive($event)"
  ></app-input-img>

  <h4>Select the Genres</h4>
  <app-multiple-selector
    [Selected]="genreSelected"
    [NotSelected]="genreNotSelected"
  ></app-multiple-selector>

  <h4>Select the Cinemas</h4>
  <app-multiple-selector
    [Selected]="cinemasSelected"
    [NotSelected]="cinemasNotSelected"
  ></app-multiple-selector>

  <h4>Select the Actors</h4>
  <app-autocomplete-actors [actorsSelected]="actorsSelected">
    
  </app-autocomplete-actors>

  <div class="button-container">
    <button type="submit" mat-flat-button [disabled]="form.invalid">
      Save Changes
    </button>
    <a mat-stroked-button routerLink="/movies">Cancel</a>
  </div>
</form>
