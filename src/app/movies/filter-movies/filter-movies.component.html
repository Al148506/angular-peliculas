<h2>Search Movies</h2>
<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="form.controls.title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select [formControl]="form.controls.genreId">
            <mat-option [value]="0" disabled>Select a genre</mat-option>
            @for (genre of genres; track $index){
                <mat-option [value]="genre.id">
                    {{ genre.name }}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
    <div>
        <mat-checkbox [formControl]="form.controls.comingSoon">
            Coming Soon
        </mat-checkbox>
    </div>
    <div>
        <mat-checkbox [formControl]="form.controls.inCinemas">
            In Cinemas
        </mat-checkbox>
    </div>
    <div>
        <button (click)="clean()"
        mat-flat-button color="warn">
            Clean Filters
        </button>
    </div>
    
</form>

<app-list-movies [movies] = "movies"></app-list-movies>
<mat-paginator showFirstLastButtons [length]="totalrecordsQuantity" [pageIndex]="pagination.page"
[pageSize]="pagination.recordsPerPage" [pageSizeOptions]="[5,10,50]" class="mat-elevation-z8"
(page)="updatePagination($event)">
</mat-paginator>
