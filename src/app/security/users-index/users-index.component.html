<h2>Users</h2>

<app-generic-list [listado]="users">
    <ng-container content>
        <table mat-table [dataSource]="users" class="mat-elevation-z8 element-index">
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                 <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button (click)="grantAdmin(element.email)">Grant Administrator</button>
                    <button mat-flat-button (click)="removeAdmin(element.email)">Remove Administrator</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let row; columns:columnsToShow"></tr>
        </table>
        <mat-paginator showFirstLastButtons [length]="totalRecordsQuantity" [pageIndex]="pagination.page"
        [pageSize]="pagination.recordsPerPage" [pageSizeOptions]="[10,25,50]" class="mat-elevation-z8"
        (page)="updatePagination($event)">

        </mat-paginator>

    </ng-container>

</app-generic-list>
